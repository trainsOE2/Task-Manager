{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static "Tasks/style.css" %}" />

<nav class = "navbar navbar-default">
    <div class=" container-fluid">

        <!-- logo -->
        <div class = "navbar-header">
            <a class ="navbar-brand" href="{% url 'Tasks:index' %}">Process</a>
        </div>

    </div>
</nav>

{% if all_jobs %}
    <h3> Here are all the Tasks at hand</h3>
    <ul>
        {% for action in all_jobs %}
        <li><a href = "{% url 'Tasks:detail' action.id %}">{{action.label}}
        </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <h4>
        You don't have any jobs listed
    </h4>
{% endif %}
